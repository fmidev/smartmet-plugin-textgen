# unit format definitions
unit_format:
{
	celsius		= "phrase";
	meterspersecond	= "textphrase";
	millimeters	= "phrase";
	percent		= "phrase";
};

# ----------------------------------------------------------------------
# Tekstin kontrollointi
# ----------------------------------------------------------------------

output_document:
{
	sections = ["title","morning","afternoon"];

	common_settings:
	{
		timesettings:
		{
			night:
			{
				starthour = 18;
				maxstarthour = 23;
				endhour = 6;
			};
			day:
			{
				starthour = 6;
				maxstarthour = 12;
				endhour = 18;
			};
			morning:
			{
				starthour = 6;
				maxstarthour = 7;
				endhour = 9;
				minendhour = 8;
			};
			afternoon:
			{
				starthour = 13;
				maxstarthour = 14;
				endhour = 16;
				minendhour = 15;
			};
			temperature_interval:
			{
				morning_forecast:
				{
					wintertime:
					{
						morning_temperature:
						{
							starthour = 8;
							endhour = 8;
						};
						day_temperature:
						{
							starthour = 8;
							endhour = 8;
						};
					};
					summertime:
					{
						morning_temperature:
						{
							starthour = 8;
							endhour = 8;
						};
						day_temperature:
						{
							starthour = 8;
							endhour = 8;
						};
					};
				};
				afternoon_forecast:
				{
					wintertime:
					{
						morning_temperature:
						{
							starthour = 14;
							endhour = 14;
						};
						day_temperature:
						{
							starthour = 14;
							endhour = 14;
						};
					};
					summertime:
					{
						morning_temperature:
						{
							starthour = 13;
							endhour = 17;
						};
						day_temperature:
						{
							starthour = 13;
							endhour = 17;
						};
					};
				};
			};
		};

		precipitation_settings:
		{
			dry_weather_limit = 0.0125; // mm/h
			generally_limit = 90;	    // percentage
			someplaces_limit = 10;	    // percentage
			manyplaces_limit = 50;	    // percentage
		};

		seasonal_settings:
		{
			wintertime:
			{
				day:
				{
					temperature_max_interval = 5;
					temperature_clamp_down = false;
				};
				night:
				{
					temperature_max_interval = 5;
					temperature_clamp_down = false;
				};
			};
			summertime:
			{
				day:
				{
					temperature_max_interval = 5;
					temperature_clamp_down = true;
				};
				night:
				{
					temperature_max_interval = 5;
					temperature_clamp_down = true;
				};
			
				startdate = "0401";
				enddate = "0930";
			};
		};
	};

	title:
	{
	        period:	
		{ 
		  type = "now";	
		};
	        header: 
		{ 
		  type		= "report_area";
		  colon		= false;
	          html: { level = 2; };
		};
		content	= "none";
	};

	morning:
	{
		period: 
		{ 
			type = "from_until"; 
			starthour = 6;
			startday = 1;
			switchhour = 20;
        		days = 0;
       			endhour = 9;
		};
		header:
		{
			type = "morning";
			colon = true;
			weekdays = true;
			html: { level = 4; };
		};

		content = ["weather_forecast","temperature_max36hours","wind_daily_ranges","wind_anomaly"];
		
		story:
		{
			weather_forecast:
			{
				day:
				{
					timesettings_morning = "use output_document.common_settings.timesettings.morning";
				};

				precipitation_settings = "use output_document.common_settings.precipitation_settings";

				specify_part_of_the_day = false;
				today: { phrases = "none!"; };
			};

			temperature_max36hours:
			{
				seasonal_settings = "use output_document.common_settings.seasonal_settings";
				temperature_interval_settings = "use output_document.common_settings.timesettings.temperature_interval.morning_forecast";

				day:
				{
					timesettings_morning = "use output_document.common_settings.timesettings.morning";
				};

				specify_part_of_the_day = false;
				tonight: { phrases = "none!"; };
				areas_to_split = "pohjois-suomi";
			};

			wind_daily_ranges:
			{
				day:
				{
					timesettings_morning = "use output_document.common_settings.timesettings.morning";
				};

				mininterval = 0;

				same:
				{
					minimum = 1;
					maximum = 1;
				};

				direction:
				{
					accurate = 22.5;
					variable = 45;
				};

				today: { phrases = "none!"; };
			};

			wind_anomaly:
			{
				seasonal_settings = "use output_document.common_settings.seasonal_settings";
				temperature_interval_settings = "use output_document.common_settings.timesettings.temperature_interval.morning_forecast";

				day:
				{
					timesettings_morning = "use output_document.common_settings.timesettings.morning";
				};

				today: { phrases = "today"; };
				next_day: { phrases = "weekday"; };
				tonight: { phrases = "weekday"; };
				next_night: { phrases = "weekday"; };

				generate_windiness_sentence = false;
				generate_wind_cooling_sentence = false;
			};
		};
	};


	afternoon:
	{
		period: 
		{
			type = "from_until"; 
		  	starthour = 13;
       		  	endhour = 16;
		  	switchhour = 20;
		  	startday = 1;
        	  	days = 0;
		 };

		 header:
		 {
			type = "afternoon";
			colon = true;
			weekdays = true;
			html: { level = 4; };
		};

		content = ["weather_forecast","temperature_anomaly","temperature_max36hours","wind_daily_ranges","wind_anomaly"];

		story:
		{
			weather_forecast:
			{
				precipitation_settings = "use output_document.common_settings.precipitation_settings";

				day:
				{
					timesettings_afternoon = "use output_document.common_settings.timesettings.afternoon";
				};

				specify_part_of_the_day = false;
				today: { phrases = "none!"; };
			};

			temperature_anomaly:
			{
				seasonal_settings = "use output_document.common_settings.seasonal_settings";

				day:
				{
					timesettings_afternoon = "use output_document.common_settings.timesettings.afternoon";
				};

				specify_part_of_the_day = false;
				today: { phrases = "none!"; };
			};

			temperature_max36hours:
			{
				seasonal_settings = "use output_document.common_settings.seasonal_settings";
				temperature_interval_settings = "use output_document.common_settings.timesettings.temperature_interval.afternoon_forecast";

				day:
				{
					timesettings_afternoon = "use output_document.common_settings.timesettings.afternoon";
				};

				specify_part_of_the_day = false;
				tonight: { phrases = "none!"; };
				areas_to_split = "pohjois-suomi";
			};

			wind_daily_ranges:
			{
				day:
				{
					timesettings_afternoon = "use output_document.common_settings.timesettings.afternoon";
				};

				mininterval = 0;

				same:
				{
					minimum = 1;
					maximum = 1;
				};

				direction:
				{
					accurate = 22.5;
					variable = 45;
				};

				today: { phrases = "none!"; };
			};
			wind_anomaly:
			{
				seasonal_settings = "use output_document.common_settings.seasonal_settings";
				temperature_interval_settings = "use output_document.common_settings.timesettings.temperature_interval.afternoon_forecast";

				day:
				{
					timesettings_afternoon = "use output_document.common_settings.timesettings.afternoon";
				};

				today: { phrases = "today"; };
				next_day: { phrases = "weekday"; };
				tonight: { phrases = "weekday"; };
				next_night: { phrases = "weekday"; };

				generate_windiness_sentence = false;
				generate_wind_cooling_sentence = false;
			};
		};
	};
};


split_the_area:
{	
	lappi:
	{
		method = "horizontal:67.42";
		criterion = "temperature_difference:4.0";
	};
};

