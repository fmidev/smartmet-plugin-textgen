# ----------------------------------------------------------------------
# Tekstin kontrollointi
# ----------------------------------------------------------------------

output_document:
{
	sections = ["title","part1"];

	common_settings:
	{
		timesettings:
		{
			night:
			{
				starthour = 18;
				maxstarthour = 23;
				endhour = 6;
			};
			day:
			{
				starthour = 6;
				maxstarthour = 12;
				endhour = 18;
			};
		};

		seasonal_settings:
		{
			wintertime:
			{
				day:
				{
					temperature_max_interval = 5;
					temperature_clamp_down = false;
				};
				night:
				{
					temperature_max_interval = 5;
					temperature_clamp_down = false;
				};
				morning_temperature:
				{
					starthour = 8;
					endhour = 8;
				};			
				day_temperature:
				{
					starthour = 14;
					endhour = 14;
				};
			};
			summertime:
			{
				day:
				{
					temperature_max_interval = 5;
					temperature_clamp_down = true;
				};
				night:
				{
					temperature_max_interval = 5;
					temperature_clamp_down = true;
				};
				morning_temperature:
				{
					starthour = 8;
					endhour = 8;
				};
				day_temperature:
				{
					starthour = 13;
					endhour = 17;
				};
			
				startdate = "0401";
				enddate = "0930";
			};
		};
	};

	title:
	{
	        period:	
		{ 
		  type = "now";	
		  days = 0;
		  endhour = 0;
		  switchhour = 11;
		};
	        header: 
		{ 
		  type		= "report_area";
		  colon		= false;
	          html: { level = 2; };
		};
		content	= "none";
	};

	part1:
	{
		period: 
		{ 
			type = "until"; 
			days = 0;
			starthour = 6;
			endhour = 18;
			switchhour = 11;
		};
		header:
		{
			type = "until";
			colon = true;
			html: { level = 4; };
		};

		content = ["weather_forecast","temperature_anomaly","temperature_max36hours","wind_daily_ranges"];
		
		story:
		{
			weather_forecast:
			{
				timesettings = "use output_document.common_settings.timesettings";

				day:
				{
					starthour = 11;
					maxstarthour = 12;
					endhour = 17;
					minendhour = 15;
				};

				dry_weather_limit = 0.0125; // mm/h
				generally_limit = 90;	// percentage
				someplaces_limit = 10;	// percentage
				manyplaces_limit = 50;	// percentage

				specify_part_of_the_day = true;

				today: { phrases = "today"; };
				next_day: { phrases = "weekday"; };
				tonight: { phrases = "weekday"; };
				next_night: { phrases = "weekday"; };
			};

			temperature_anomaly:
			{
				timesettings = "use output_document.common_settings.timesettings";
				seasonal_settings = "use output_document.common_settings.seasonal_settings";

				today: { phrases = "today"; };
				next_day: { phrases = "weekday"; };
				tonight: { phrases = "weekday"; };
				next_night: { phrases = "weekday"; };
			};

			temperature_max36hours:
			{
				timesettings = "use output_document.common_settings.timesettings";
				seasonal_settings = "use output_document.common_settings.seasonal_settings";

				frost_story = "frost_onenight";
				tonight: { phrases = "none!"; };
				areas_to_split = "lappi";
			};

			wind_daily_ranges:
			{
				day:
				{
					starthour = 0;
					maxstarthour = 16;
					endhour = 0;
					minendhour = 18;
				};

				mininterval = 0;

				same:
				{
					minimum = 1;
					maximum = 1;
				};

				direction:
				{
					accurate = 22.5;
					variable = 45;
				};

				today: { phrases = "today,tomorrow,weekday"; };
				next_day: { phrases = "tomorrow,weekday"; };
				next_days: { phrases = "tomorrow,weekday"; };
			};
			frost_onenight:
			{
				night: 
				{ 
				  starthour = 18; 
				  endhour = 6;
				};

				not_after_date = "1015";

        			required_growing_season_percentage:
				{
					default = 33.333;
					lappi = 50.0;
					merilappi = 50.0;
					lapin-laani = 50.0;
					tiepiiri-yla-lappi = 50.0;
        				tiepiiri-kasivarsi = 50.0;
        				lansi-lappi = 50.0;
        				ita-lappi = 50.0;
				};
				
				required_night_frost_percentage = 20.0;
				required_severe_frost_probability = 20.0;
			};
		};
	};
};




split_the_area:
{	
	lappi:
	{
		method = "horizontal:67.42";
		criterion = "temperature_difference:4.0";
	};
};


geometry_tables:
{
	additional_tables:
	(
		{
				schema		= "customer_data";
				table		= "lapin_radio_alueet";
				field		= "kuntanimi";	
		}
	);	
};

